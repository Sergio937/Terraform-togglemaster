name: Flag Service CI

on:
  push:
    branches: ["main"]
    paths:
      - "Kubernetes/flag-service/**"
      - ".github/workflows/flag-service.yml"

  pull_request:
    branches: ["main"]
    paths:
      - "Kubernetes/flag-service/**"
      - ".github/workflows/flag-service.yml"

  workflow_dispatch:

permissions:
  contents: write

env:
  SERVICE_PATH: Kubernetes/flag-service/flag-service

jobs:

# -----------------------------
# BUILD + TEST
# -----------------------------
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest

      - name: Run tests
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          if [ -d tests ] || [ -d test ]; then
            pytest -q
          else
            echo "No tests directory"
          fi

      - name: Docker build (CI check)
        working-directory: ${{ env.SERVICE_PATH }}
        run: docker build -t flag-service:ci .

# -----------------------------
# LINT
# -----------------------------
  lint:
    runs-on: ubuntu-latest
    needs: build_test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        working-directory: ${{ env.SERVICE_PATH }}
        run: flake8 .

# -----------------------------
# SECURITY
# -----------------------------
  security:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit

      - name: Run bandit
        working-directory: ${{ env.SERVICE_PATH }}
        run: bandit -lll -r .

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: ${{ env.SERVICE_PATH }}
          severity: CRITICAL
          exit-code: "1"

# ---------------- PUSH TO ECR ----------------

  push_ecr:
    runs-on: ubuntu-latest
    needs: security
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      short_sha: ${{ steps.vars.outputs.short_sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/togglemaster/flag-service
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/togglemaster/flag-service:${{ steps.vars.outputs.short_sha }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'


# ---------------- UPDATE GITOPS ----------------

  update_gitops:
    runs-on: ubuntu-latest
    needs: push_ecr
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in GitOps manifest
        run: |
          NEW_TAG="${{ needs.push_ecr.outputs.short_sha }}"
          REGISTRY="913430344673.dkr.ecr.us-east-1.amazonaws.com"
          
          sed -i "s|image: ${REGISTRY}/togglemaster/flag-service:.*|image: ${REGISTRY}/togglemaster/flag-service:${NEW_TAG}|g" \
            gitops/manifests/flag-service/deployment.yaml
          
          cat gitops/manifests/flag-service/deployment.yaml | grep "image:"

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git add gitops/manifests/flag-service/deployment.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸš€ Update flag-service image to ${{ needs.push_ecr.outputs.short_sha }}"
            git push
          fi
