name: Flag Service CI

on:
  push:
    branches: ["main"]
    paths:
      - "Kubernetes/flag-service/**"
      - ".github/workflows/flag-service.yml"

  pull_request:
    branches: ["main"]
    paths:
      - "Kubernetes/flag-service/**"
      - ".github/workflows/flag-service.yml"

env:
  SERVICE_PATH: Kubernetes/flag-service/flag-service

jobs:

# -----------------------------
# BUILD + TEST
# -----------------------------
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest

      - name: Run tests
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          if [ -d tests ] || [ -d test ]; then
            pytest -q
          else
            echo "No tests directory"
          fi

      - name: Docker build (CI check)
        working-directory: ${{ env.SERVICE_PATH }}
        run: docker build -t flag-service:ci .

# -----------------------------
# LINT
# -----------------------------
  lint:
    runs-on: ubuntu-latest
    needs: build_test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        working-directory: ${{ env.SERVICE_PATH }}
        run: flake8 .

# -----------------------------
# SECURITY
# -----------------------------
  security:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit

      - name: Run bandit
        working-directory: ${{ env.SERVICE_PATH }}
        run: bandit -lll -r .

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: ${{ env.SERVICE_PATH }}
          severity: CRITICAL
          exit-code: "1"

# -----------------------------
# DOCKER BUILD + PUSH ECR
# -----------------------------
  docker_build_push:
    runs-on: ubuntu-latest
    needs: security
    
    if: github.event_name == 'push' && github.ref == 'refs/heads/Main'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set vars
        run: |
          echo "SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
          echo "ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com" >> $GITHUB_ENV
          echo "ECR_REPO=${{ secrets.PROJECT_NAME }}/flag-service" >> $GITHUB_ENV

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ env.SHA_SHORT }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

# -----------------------------
# GITOPS UPDATE
# -----------------------------
      - name: Update GitOps
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          sed -i "s|image:.*|image: $ECR_REGISTRY/$ECR_REPO:$SHA_SHORT|g" \
            gitops/manifests/flag-service/deployment.yaml

          git add gitops/manifests/flag-service/deployment.yaml
          git commit -m "[GitOps] Update flag-service to $SHA_SHORT" || echo "No changes"
          git push origin Main
