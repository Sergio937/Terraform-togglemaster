name: Flag Service CI

on:
  push:
    branches: ["main"]
    paths:
      - "Kubernetes/flag-service/**"
      - ".github/workflows/flag-service.yml"

  pull_request:
    branches: ["main"]
    paths:
      - "Kubernetes/flag-service/**"
      - ".github/workflows/flag-service.yml"

env:
  SERVICE_PATH: Kubernetes/flag-service/flag-service

jobs:

# -----------------------------
# BUILD + TEST
# -----------------------------
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest

      - name: Run tests
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          if [ -d tests ] || [ -d test ]; then
            pytest -q
          else
            echo "No tests directory"
          fi

      - name: Docker build (CI check)
        working-directory: ${{ env.SERVICE_PATH }}
        run: docker build -t flag-service:ci .

# -----------------------------
# LINT
# -----------------------------
  lint:
    runs-on: ubuntu-latest
    needs: build_test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        working-directory: ${{ env.SERVICE_PATH }}
        run: flake8 .

# -----------------------------
# SECURITY
# -----------------------------
  security:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit

      - name: Run bandit
        working-directory: ${{ env.SERVICE_PATH }}
        run: bandit -lll -r .

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: ${{ env.SERVICE_PATH }}
          severity: CRITICAL
          exit-code: "1"
