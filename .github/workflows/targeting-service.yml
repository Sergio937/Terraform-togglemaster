name: Targeting Service CI
run-name: Targeting CI • ${{ github.event_name }} • ${{ github.ref_name }}

on:
  push:
    branches: ["main"]
    paths:
      - "Kubernetes/targeting-service/**"
      - ".github/workflows/targeting-service.yml"

  pull_request:
    branches: ["main"]
    paths:
      - "Kubernetes/targeting-service/**"
      - ".github/workflows/targeting-service.yml"

  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: targeting-service-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  SERVICE_NAME: targeting-service
  SERVICE_PATH: Kubernetes/targeting-service/targeting-service

jobs:

# -------------- BUILD + TEST ----------------
  build_test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Pipeline context
        run: |
          {
            echo "## Build & Test"
            echo "- Service: ${{ env.SERVICE_NAME }}"
            echo "- Event: ${{ github.event_name }}"
            echo "- Ref: ${{ github.ref_name }}"
            echo "- Commit: ${{ github.sha }}"
          } >> $GITHUB_STEP_SUMMARY

      - name: Setup Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        id: install_deps
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest

      - name: Run tests
        id: run_tests
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          if [ -d tests ] || [ -d test ]; then
            pytest -q
          else
            echo "No tests directory"
          fi

      - name: Build Docker image (validation)
        id: docker_build
        working-directory: ${{ env.SERVICE_PATH }}
        run: docker build -t targeting-service:ci .

      - name: Build & Test result
        if: ${{ always() }}
        run: |
          {
            echo "### Build & Test result"
            echo "| Step | Result |"
            echo "|---|---|"
            echo "| Setup Python | ${{ steps.setup_python.outcome }} |"
            echo "| Install dependencies | ${{ steps.install_deps.outcome }} |"
            echo "| Run tests | ${{ steps.run_tests.outcome }} |"
            echo "| Build Docker image | ${{ steps.docker_build.outcome }} |"
            echo ""
            echo "- Overall: ${{ job.status == 'success' && '✅ SUCCESS' || '❌ FAILURE' }}"
          } >> $GITHUB_STEP_SUMMARY


# ---------------- LINT ----------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build_test

    steps:
      - uses: actions/checkout@v4

      - name: Pipeline context
        run: |
          {
            echo "## Lint"
            echo "- Service: ${{ env.SERVICE_NAME }}"
            echo "- Event: ${{ github.event_name }}"
            echo "- Ref: ${{ github.ref_name }}"
          } >> $GITHUB_STEP_SUMMARY

      - name: Setup Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        id: install_lint
        run: pip install flake8

      - name: Run flake8
        id: run_lint
        working-directory: ${{ env.SERVICE_PATH }}
        run: flake8 .

      - name: Lint result
        if: ${{ always() }}
        run: |
          {
            echo "### Lint result"
            echo "| Step | Result |"
            echo "|---|---|"
            echo "| Setup Python | ${{ steps.setup_python.outcome }} |"
            echo "| Install flake8 | ${{ steps.install_lint.outcome }} |"
            echo "| Run flake8 | ${{ steps.run_lint.outcome }} |"
            echo ""
            echo "- Overall: ${{ job.status == 'success' && '✅ SUCCESS' || '❌ FAILURE' }}"
          } >> $GITHUB_STEP_SUMMARY

# -----------------------------
# SONARCLOUD
# -----------------------------
  sonar:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ vars.SONAR_ORGANIZATION != '' && vars.SONAR_PROJECT_KEY_PREFIX != '' && secrets.SONAR_TOKEN != '' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud scan
        id: sonar_scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY_PREFIX }}_${{ env.SERVICE_NAME }}
            -Dsonar.projectBaseDir=${{ env.SERVICE_PATH }}

      - name: SonarCloud result
        if: ${{ always() }}
        run: |
          {
            echo "### SonarCloud result"
            echo "| Step | Result |"
            echo "|---|---|"
            echo "| SonarCloud scan | ${{ steps.sonar_scan.outcome }} |"
            echo ""
            echo "- Overall: ${{ job.status == 'success' && '✅ SUCCESS' || '❌ FAILURE' }}"
          } >> $GITHUB_STEP_SUMMARY


# ---------------- SECURITY ----------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      vuln_total: ${{ steps.parse_trivy.outputs.total }}
      vuln_critical: ${{ steps.parse_trivy.outputs.critical }}
      vuln_high: ${{ steps.parse_trivy.outputs.high }}
      vuln_medium: ${{ steps.parse_trivy.outputs.medium }}
      vuln_low: ${{ steps.parse_trivy.outputs.low }}

    steps:
      - uses: actions/checkout@v4

      - name: Pipeline context
        run: |
          {
            echo "## Security Scan"
            echo "- Service: ${{ env.SERVICE_NAME }}"
            echo "- Event: ${{ github.event_name }}"
            echo "- Ref: ${{ github.ref_name }}"
          } >> $GITHUB_STEP_SUMMARY

      - name: Setup Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        id: install_security_tools
        run: pip install bandit

      - name: Run bandit
        id: run_bandit
        working-directory: ${{ env.SERVICE_PATH }}
        run: bandit -lll -r .

      - name: Build Docker image (security scan)
        id: docker_build
        working-directory: ${{ env.SERVICE_PATH }}
        run: docker build -t targeting-service:ci .

      - name: Trivy Image Scan (SARIF)
        id: run_trivy_sarif
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          image-ref: targeting-service:ci
          severity: CRITICAL,HIGH,MEDIUM,LOW
          format: sarif
          output: ${{ env.SERVICE_PATH }}/trivy-results.sarif
          exit-code: "0"

      - name: Upload Trivy SARIF
        id: upload_sarif
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.SERVICE_PATH }}/trivy-results.sarif

      - name: Trivy Image Scan (JSON summary)
        id: run_trivy_json
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          image-ref: targeting-service:ci
          severity: CRITICAL,HIGH,MEDIUM,LOW
          format: json
          output: ${{ env.SERVICE_PATH }}/trivy-results.json
          exit-code: "0"

      - name: Parse Trivy results
        id: parse_trivy
        run: |
          TOTAL=$(jq '[.Results[]?.Vulnerabilities[]?] | length' ${{ env.SERVICE_PATH }}/trivy-results.json)
          CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' ${{ env.SERVICE_PATH }}/trivy-results.json)
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' ${{ env.SERVICE_PATH }}/trivy-results.json)
          MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "MEDIUM")] | length' ${{ env.SERVICE_PATH }}/trivy-results.json)
          LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "LOW") ] | length' ${{ env.SERVICE_PATH }}/trivy-results.json)

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "medium=$MEDIUM" >> $GITHUB_OUTPUT
          echo "low=$LOW" >> $GITHUB_OUTPUT

      - name: Security result
        if: ${{ always() }}
        run: |
          {
            echo "### Security Scan result"
            echo "| Step | Result |"
            echo "|---|---|"
            echo "| Setup Python | ${{ steps.setup_python.outcome }} |"
            echo "| Install Bandit | ${{ steps.install_security_tools.outcome }} |"
            echo "| Run Bandit | ${{ steps.run_bandit.outcome }} |"
            echo "| Build Docker image | ${{ steps.docker_build.outcome }} |"
            echo "| Run Trivy (SARIF) | ${{ steps.run_trivy_sarif.outcome }} |"
            echo "| Upload SARIF | ${{ steps.upload_sarif.outcome }} |"
            echo "| Run Trivy (JSON) | ${{ steps.run_trivy_json.outcome }} |"
            echo "| Parse Trivy results | ${{ steps.parse_trivy.outcome }} |"
            echo ""
            echo "#### Vulnerabilities found"
            echo "- Total: ${{ steps.parse_trivy.outputs.total }}"
            echo "- CRITICAL: ${{ steps.parse_trivy.outputs.critical }}"
            echo "- HIGH: ${{ steps.parse_trivy.outputs.high }}"
            echo "- MEDIUM: ${{ steps.parse_trivy.outputs.medium }}"
            echo "- LOW: ${{ steps.parse_trivy.outputs.low }}"
            echo ""
            echo "- Overall: ${{ job.status == 'success' && '✅ SUCCESS' || '❌ FAILURE' }}"
          } >> $GITHUB_STEP_SUMMARY

  final_report:
    name: Final Report
    runs-on: ubuntu-latest
    needs: [build_test, lint, sonar, security]
    if: ${{ always() }}

    steps:
      - name: Consolidated report
        run: |
          {
            echo "## Final Quality Report"
            echo ""
            echo "### Pipeline stages"
            echo "| Stage | Result |"
            echo "|---|---|"
            echo "| Build & Test | ${{ needs.build_test.result }} |"
            echo "| Lint | ${{ needs.lint.result }} |"
            echo "| SonarCloud | ${{ needs.sonar.result }} |"
            echo "| Security Scan | ${{ needs.security.result }} |"
            echo ""
            echo "### Checks executed"
            echo "- Setup Python"
            echo "- Install dependencies"
            echo "- Run tests (pytest)"
            echo "- Build Docker image"
            echo "- Run flake8"
            echo "- Run bandit"
            echo "- Run SonarCloud (when configured)"
            echo "- Run Trivy Image Scan"
            echo ""
            echo "### Trivy vulnerabilities"
            echo "| Severity | Count |"
            echo "|---|---:|"
            echo "| CRITICAL | ${{ needs.security.outputs.vuln_critical || '0' }} |"
            echo "| HIGH | ${{ needs.security.outputs.vuln_high || '0' }} |"
            echo "| MEDIUM | ${{ needs.security.outputs.vuln_medium || '0' }} |"
            echo "| LOW | ${{ needs.security.outputs.vuln_low || '0' }} |"
            echo "| TOTAL | ${{ needs.security.outputs.vuln_total || '0' }} |"
          } >> $GITHUB_STEP_SUMMARY


