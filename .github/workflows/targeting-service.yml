name: Targeting Service CI
run-name: Targeting CI • ${{ github.event_name }} • ${{ github.ref_name }}

on:
  push:
    branches: ["main"]
    paths:
      - "Kubernetes/targeting-service/**"
      - ".github/workflows/targeting-service.yml"

  pull_request:
    branches: ["main"]
    paths:
      - "Kubernetes/targeting-service/**"
      - ".github/workflows/targeting-service.yml"

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: targeting-service-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  SERVICE_NAME: targeting-service
  SERVICE_PATH: Kubernetes/targeting-service/targeting-service

jobs:

# -------------- BUILD + TEST ----------------
  build_test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Pipeline context
        run: |
          {
            echo "## Build & Test"
            echo "- Service: ${{ env.SERVICE_NAME }}"
            echo "- Event: ${{ github.event_name }}"
            echo "- Ref: ${{ github.ref_name }}"
            echo "- Commit: ${{ github.sha }}"
          } >> $GITHUB_STEP_SUMMARY

      - name: Setup Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        id: install_deps
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest

      - name: Run tests
        id: run_tests
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          if [ -d tests ] || [ -d test ]; then
            pytest -q
          else
            echo "No tests directory"
          fi

      - name: Build Docker image (validation)
        id: docker_build
        working-directory: ${{ env.SERVICE_PATH }}
        run: docker build -t targeting-service:ci .

      - name: Build & Test result
        if: ${{ always() }}
        run: |
          {
            echo "### Build & Test result"
            echo "| Step | Result |"
            echo "|---|---|"
            echo "| Setup Python | ${{ steps.setup_python.outcome }} |"
            echo "| Install dependencies | ${{ steps.install_deps.outcome }} |"
            echo "| Run tests | ${{ steps.run_tests.outcome }} |"
            echo "| Build Docker image | ${{ steps.docker_build.outcome }} |"
            echo ""
            echo "- Overall: ${{ job.status == 'success' && '✅ SUCCESS' || '❌ FAILURE' }}"
          } >> $GITHUB_STEP_SUMMARY


# ---------------- LINT ----------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build_test

    steps:
      - uses: actions/checkout@v4

      - name: Pipeline context
        run: |
          {
            echo "## Lint"
            echo "- Service: ${{ env.SERVICE_NAME }}"
            echo "- Event: ${{ github.event_name }}"
            echo "- Ref: ${{ github.ref_name }}"
          } >> $GITHUB_STEP_SUMMARY

      - name: Setup Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        id: install_lint
        run: pip install flake8

      - name: Run flake8
        id: run_lint
        working-directory: ${{ env.SERVICE_PATH }}
        run: flake8 .

      - name: Lint result
        if: ${{ always() }}
        run: |
          {
            echo "### Lint result"
            echo "| Step | Result |"
            echo "|---|---|"
            echo "| Setup Python | ${{ steps.setup_python.outcome }} |"
            echo "| Install flake8 | ${{ steps.install_lint.outcome }} |"
            echo "| Run flake8 | ${{ steps.run_lint.outcome }} |"
            echo ""
            echo "- Overall: ${{ job.status == 'success' && '✅ SUCCESS' || '❌ FAILURE' }}"
          } >> $GITHUB_STEP_SUMMARY


# ---------------- SECURITY ----------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Pipeline context
        run: |
          {
            echo "## Security Scan"
            echo "- Service: ${{ env.SERVICE_NAME }}"
            echo "- Event: ${{ github.event_name }}"
            echo "- Ref: ${{ github.ref_name }}"
          } >> $GITHUB_STEP_SUMMARY

      - name: Setup Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        id: install_security_tools
        run: pip install bandit

      - name: Run bandit
        id: run_bandit
        working-directory: ${{ env.SERVICE_PATH }}
        run: bandit -lll -r .

      - name: Build Docker image (security scan)
        id: docker_build
        working-directory: ${{ env.SERVICE_PATH }}
        run: docker build -t targeting-service:ci .

      - name: Trivy Image Scan
        id: run_trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          image-ref: targeting-service:ci
          severity: CRITICAL
          exit-code: "1"

      - name: Security result
        if: ${{ always() }}
        run: |
          {
            echo "### Security Scan result"
            echo "| Step | Result |"
            echo "|---|---|"
            echo "| Setup Python | ${{ steps.setup_python.outcome }} |"
            echo "| Install Bandit | ${{ steps.install_security_tools.outcome }} |"
            echo "| Run Bandit | ${{ steps.run_bandit.outcome }} |"
            echo "| Build Docker image | ${{ steps.docker_build.outcome }} |"
            echo "| Run Trivy | ${{ steps.run_trivy.outcome }} |"
            echo ""
            echo "- Overall: ${{ job.status == 'success' && '✅ SUCCESS' || '❌ FAILURE' }}"
          } >> $GITHUB_STEP_SUMMARY


