name: Evaluation Service CI

on:
  push:
    branches: ["Main"]
    paths:
      - "Kubernetes/evaluation-service/**"
      - ".github/workflows/evaluation-service.yml"

  pull_request:
    branches: ["Main"]
    paths:
      - "Kubernetes/evaluation-service/**"
      - ".github/workflows/evaluation-service.yml"

env:
  SERVICE_PATH: Kubernetes/evaluation-service/evaluation-service

jobs:

# -----------------------------
# BUILD + TEST
# -----------------------------
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: false

      - name: Go tidy
        working-directory: ${{ env.SERVICE_PATH }}
        run: go mod tidy

      - name: Go download
        working-directory: ${{ env.SERVICE_PATH }}
        run: go mod download

      - name: Build
        working-directory: ${{ env.SERVICE_PATH }}
        run: go build ./...

      - name: Tests
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          if ls *_test.go >/dev/null 2>&1; then
            go test ./...
          else
            echo "No tests"
          fi

      - name: Docker build (CI check)
        working-directory: ${{ env.SERVICE_PATH }}
        run: docker build -t evaluation-service:ci .

# -----------------------------
# LINT
# -----------------------------
  lint:
    runs-on: ubuntu-latest
    needs: build_test
    defaults:
      run:
        working-directory: ${{ env.SERVICE_PATH }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: false

      - name: Go mod tidy
        run: go mod tidy

      - name: Go mod download
        run: go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0
          args: --timeout=5m ./...
          skip-cache: true

# -----------------------------
# SECURITY
# -----------------------------
  security:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: false

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        working-directory: ${{ env.SERVICE_PATH }}
        run: gosec -severity high ./...

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: ${{ env.SERVICE_PATH }}
          severity: CRITICAL
          exit-code: "1"

# -----------------------------
# DOCKER BUILD + PUSH
# -----------------------------
  docker_build_push:
    runs-on: ubuntu-latest
    needs: security

    if: github.event_name == 'push' && github.ref == 'refs/heads/Main'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set vars
        run: |
          echo "SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
          echo "ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com" >> $GITHUB_ENV
          echo "ECR_REPO=${{ secrets.PROJECT_NAME }}/evaluation-service" >> $GITHUB_ENV

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ env.SHA_SHORT }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

# -----------------------------
# GITOPS UPDATE
# -----------------------------
      - name: Update GitOps
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          sed -i "s|image:.*|image: $ECR_REGISTRY/$ECR_REPO:$SHA_SHORT|g" \
            gitops/manifests/evaluation-service/deployment.yaml

          git add gitops/manifests/evaluation-service/deployment.yaml
          git commit -m "[GitOps] Update evaluation-service to $SHA_SHORT" || echo "No changes"
          git push origin Main
