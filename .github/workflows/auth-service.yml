name: Auth Service CI
run-name: Auth CI • ${{ github.event_name }} • ${{ github.ref_name }}

on:
  push:
    branches: ["main"]
    paths:
      - "Kubernetes/auth-service/**"
      - ".github/workflows/auth-service.yml"

  pull_request:
    branches: ["main"]
    paths:
      - "Kubernetes/auth-service/**"
      - ".github/workflows/auth-service.yml"

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: auth-service-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  SERVICE_NAME: auth-service
  SERVICE_PATH: Kubernetes/auth-service/auth-service

jobs:

# -------------- BUILD & TEST --------------------

  build_test:
    name: Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.SERVICE_PATH }}

    steps:
      - uses: actions/checkout@v4

      - name: Pipeline context
        run: |
          {
            echo "## Build & Test"
            echo "- Service: ${{ env.SERVICE_NAME }}"
            echo "- Event: ${{ github.event_name }}"
            echo "- Ref: ${{ github.ref_name }}"
            echo "- Commit: ${{ github.sha }}"
          } >> $GITHUB_STEP_SUMMARY

      - name: Setup Go
        id: setup_go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Tidy dependencies
        id: tidy_deps
        run: go mod tidy

      - name: Build binaries
        id: build_bin
        run: go build ./...

      - name: Run tests
        id: run_tests
        run: go test ./... || echo "No tests found"

      - name: Build Docker image (validation)
        id: docker_build
        run: docker build -t auth-service:ci -f Dockerfile .

      - name: Build & Test result
        if: ${{ always() }}
        run: |
          {
            echo "### Build & Test result"
            echo "| Step | Result |"
            echo "|---|---|"
            echo "| Setup Go | ${{ steps.setup_go.outcome }} |"
            echo "| Tidy dependencies | ${{ steps.tidy_deps.outcome }} |"
            echo "| Build binaries | ${{ steps.build_bin.outcome }} |"
            echo "| Run tests | ${{ steps.run_tests.outcome }} |"
            echo "| Build Docker image | ${{ steps.docker_build.outcome }} |"
            echo ""
            echo "- Overall: ${{ job.status == 'success' && '✅ SUCCESS' || '❌ FAILURE' }}"
          } >> $GITHUB_STEP_SUMMARY


# ---------------- LINT ----------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build_test

    defaults:
      run:
        working-directory: ${{ env.SERVICE_PATH }}

    steps:
      - uses: actions/checkout@v4

      - name: Pipeline context
        run: |
          {
            echo "## Lint"
            echo "- Service: ${{ env.SERVICE_NAME }}"
            echo "- Event: ${{ github.event_name }}"
            echo "- Ref: ${{ github.ref_name }}"
          } >> $GITHUB_STEP_SUMMARY

      - name: Setup Go
        id: setup_go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Download modules
        id: download_modules
        run: go mod tidy && go mod download

      - name: Run golangci-lint
        id: run_lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ${{ env.SERVICE_PATH }}
          args: --timeout=5m ./...

      - name: Lint result
        if: ${{ always() }}
        run: |
          {
            echo "### Lint result"
            echo "| Step | Result |"
            echo "|---|---|"
            echo "| Setup Go | ${{ steps.setup_go.outcome }} |"
            echo "| Download modules | ${{ steps.download_modules.outcome }} |"
            echo "| Run golangci-lint | ${{ steps.run_lint.outcome }} |"
            echo ""
            echo "- Overall: ${{ job.status == 'success' && '✅ SUCCESS' || '❌ FAILURE' }}"
          } >> $GITHUB_STEP_SUMMARY

# ---------------- SECURITY ----------------

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    defaults:
      run:
        working-directory: ${{ env.SERVICE_PATH }}

    steps:
      - uses: actions/checkout@v4

      - name: Pipeline context
        run: |
          {
            echo "## Security Scan"
            echo "- Service: ${{ env.SERVICE_NAME }}"
            echo "- Event: ${{ github.event_name }}"
            echo "- Ref: ${{ github.ref_name }}"
          } >> $GITHUB_STEP_SUMMARY

      - name: Setup Go
        id: setup_go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Download modules
        id: download_modules
        run: go mod tidy && go mod download

      - name: Install gosec
        id: install_gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        id: run_gosec
        run: gosec -severity high ./...

      - name: Build Docker image (security scan)
        id: docker_build
        run: docker build -t auth-service:ci -f Dockerfile .

      - name: Trivy Image Scan
        id: run_trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          image-ref: auth-service:ci
          severity: CRITICAL
          exit-code: "1"

      - name: Security result
        if: ${{ always() }}
        run: |
          {
            echo "### Security Scan result"
            echo "| Step | Result |"
            echo "|---|---|"
            echo "| Setup Go | ${{ steps.setup_go.outcome }} |"
            echo "| Download modules | ${{ steps.download_modules.outcome }} |"
            echo "| Install gosec | ${{ steps.install_gosec.outcome }} |"
            echo "| Run gosec | ${{ steps.run_gosec.outcome }} |"
            echo "| Build Docker image | ${{ steps.docker_build.outcome }} |"
            echo "| Run Trivy | ${{ steps.run_trivy.outcome }} |"
            echo ""
            echo "- Overall: ${{ job.status == 'success' && '✅ SUCCESS' || '❌ FAILURE' }}"
          } >> $GITHUB_STEP_SUMMARY

